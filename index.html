<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="/lecture9/style.css">
    <link rel="website icon" type="png"
    href="/lecture9/Rock-paper-scissors game vector image on VectorStock.jpeg">
</head>
<body>
  <h1>Rock Paper Scissors</h1>  
  <div class="choices-box">
    <div class="choices" id="rock">

    </div>
    <div class="choices" id="paper">

    </div>
    <div class="choices" id="scissor">

    </div>
  </div>

  <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
    <script src="/lecture9/app.js"></script>
</body>
</html>
